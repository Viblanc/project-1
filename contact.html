    <h2>Contact Us</h2>
    <form method="post" action="https://hnitest.go.yj.fr">
        <label for="lastname">Last name</label>
        <input class="inputs" id="lastname" type="text" name="lastname" placeholder="Your last name..." />
        <label for="firstname">First name</label>
        <input class="inputs" id="firstname" type="text" name="firstname" placeholder="Your first name..." />
        <label for="mail">Email address</label>
        <input class="inputs" id="mail" type="email" name="mail" placeholder="your@mail.com" />
        <label for="request">Request</label>
        <textarea class="inputs" name="request" id="request" cols="66" rows="10"
            placeholder="Your request..."></textarea>
        <label for="country">Country</label>
        <select class="inputs" name="country" id="country">
            <option value="France">France</option>
            <option value="Belgium">Belgium</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Switzerland">Switzerland</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <input type="submit" value="Send message" />
    </form>
