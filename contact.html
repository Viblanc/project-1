    <h2>Contact Us</h2>
    <div class="container d-flex p-2 justify-content-center text-center">
        <div class="col-6">
            <form method="post" action="https://hnitest.go.yj.fr">
                <div class="form-floating mb-3">
                    <input class="form-control" id="lastname" type="text" name="lastname"
                        placeholder="Your last name..." required />
                    <label for="lastname">Last name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="firstname" type="text" name="firstname"
                        placeholder="Your first name..." required />
                    <label for="firstname">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="mail" type="email" name="mail" placeholder="your@mail.com"
                        required />
                    <label for="mail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="request" id="request" placeholder="Your request..." required
                        style="height: 200px"></textarea>
                    <label for="request">Request</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" name="country" id="country">
                        <option value="France">France</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                    <label for="country">Country</label>
                </div>
                <input class="btn btn-primary my-4" type="submit" value="Send message" />
            </form>
        </div>
